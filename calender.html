<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <link rel="stylesheet" href="calender.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="contaner">
        <div class="cart_maine">
            <div class="babaychart">
                <div class="innercircle"></div>
                <span class="head">
                    <h1 class="profile">Report for</h1>
                    <h1 class="name">Jeremy Robson </h1>
                    <div class="items">Daily</div>
                    <div class="items day">Weekly</div>
                    <div class="items month">Monthly</div>
                    </span>    
                </div>
        </div>
    <div class="griduse">
        <div class="cart bag">  
            <div class="innercart">
                <div class="work">
                    work <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="hrs">32hrs</div>
                <div class="lastweek">Last Week - 36hrs</div>
            </div>
        </div>
        <div class="cart game">
            <div class="innercart">
                <div class="work">
                    play <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="hrs">10hrs</div>
                <div class="lastweek">Last Week - 8hrs</div>
            </div>
        </div>
        <div class="cart book">
            <div class="innercart">
                <div class="work">
                    study  <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="hrsm">4hrs</div>
                <div class="lastweek">Last Week - 36hrs</div>
            </div>
        </div>
        <div class="cart running">
            <div class="innercart">
                <div class="work">
                    Exercise  <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="hrsm">4hrs</div>
                <div class="lastweek">Last Week - 5hrs</div>
            </div>
        </div>
        <div class="cart massage">
            <div class="innercart">
                <div class="work">
                    Social  <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="hrsm">5hrs</div>
                <div class="lastweek">Last Week - 10hrs</div>
            </div>
        </div>
        <div class="cart care">
            <div class="innercart">
                <div class="work">
                    Self Care <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="hrsm">2hrs</div>
                <div class="lastweek">Last Week - 2hrs</div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
